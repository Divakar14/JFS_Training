<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Color Generator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>
    
	<div class="container">
		<h1>Color Generator</h1>
		<div class="color-box"></div>
		<div class="color-label">Hex Code:</div>
		<div class="color-code"></div>
		<input type="text" class="color-input" placeholder="Enter a hex code...">
		<button class="generate-button">Generate Color</button>
	</div>

	<script>
		const colorBox = document.querySelector('.color-box');
		const colorCode = document.querySelector('.color-code');
		const colorInput = document.querySelector('.color-input');
		const generateButton = document.querySelector('.generate-button');

		generateButton.addEventListener('click', function() {
			const hexCode = colorInput.value;
			colorBox.style.backgroundColor = hexCode;
			colorCode.textContent = hexCode;
		});
	</script>
</body>
</html>
