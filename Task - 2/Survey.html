<html>
<head>
    <meta charset='utf-8'>

    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='CSS\survey.css'>
</head>
<body>
  <header>
    <div id="left_nav">
      <img id = 'logo' src = 'img/logo.png'>

      <h2>GEDI COOKTOPS</h2> <br>
      </div>
      <div id="right_nav">
      <nav>
        <a href="Home.html"><b>Home</b></a>
        <a href="About Us.html"><b>About Us</b></a>
        <a href="Contact Us.html"><b>Contact Us</b></a>
        <a href="Products.html"><b>Products</b></a>
      </nav>
      </div>
    </header>

      <form class="survey-form">
        <h2>GEDIC Company Survey</h2>
        <p>Please take a moment to fill out our survey and help us improve our products and services.</p>
      
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
      
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
      
        <label for="satisfaction">Overall Satisfaction:</label>
        <select id="satisfaction" name="satisfaction" required>
          <option value="" disabled selected>Select an option</option>
          <option value="very satisfied">Very Satisfied</option>
          <option value="satisfied">Satisfied</option>
          <option value="neutral">Neutral</option>
          <option value="dissatisfied">Dissatisfied</option>
          <option value="very dissatisfied">Very Dissatisfied</option>
        </select><br><br>
      
        <label for="products">Which of our products have you used?</label>
        <div class="checkbox-group">
          <input type="checkbox" id="product1" name="products" value="product 1">
          <label for="product1">Gas Stoves</label>
      
          <input type="checkbox" id="product2" name="products" value="product 2">
          <label for="product2">Induction Stoves</label>
      
          <input type="checkbox" id="product3" name="products" value="product 3">
          <label for="product3">Electric Stoves</label>
      
          <input type="checkbox" id="product4" name="products" value="product 4">
          <label for="product4">Downdraft Cooktops</label>
        </div><br><br>
      
        <label for="feedback">Additional Feedback:</label><br><br>
        <textarea id="feedback" name="feedback"></textarea>
      
        <input type="submit" value="Submit">
        
      </form>

      <br><br><br><br>

      </footer>

</body>
</html>
